<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="No.7.jpg" alt="مافي صورة">
        </a>
        <nav class="navber">
            <div id="close" class="fas fa-times"></div>
            <a href="mine_page.html" class="nav_item">HOME</a>
            <a href="menu.html" class="nav_item">MENU</a>
            <a href="about.html" class="nav_item">ABOUT</a>
            <a href="index.html" class="nav_item">LOG IN</a>
        </nav>
        <div id="menu" class="fas fa-bars"></div>
    </header>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="signinForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email password</span>
                <input name="email" type="email" id="loginEmail" placeholder="Email" required>
                <input name="password" type="password" id="loginPassword" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // دالة للتحقق من صحة البريد الإلكتروني وكلمة المرور
        function validateLogin(email, password) {
            // هنا يمكنك إضافة التحقق من البريد الإلكتروني وكلمة المرور
            // على سبيل المثال، إذا كان البريد الإلكتروني وكلمة المرور صحيحين
            if (email === "Test@Example.Com" && password === "Password123") {
                return true;
            } else {
                return false;
            }
        }

        // إضافة حدث للنموذج (Sign In)
        document.getElementById('signinForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // التحقق من صحة البريد الإلكتروني وكلمة المرور
            if (validateLogin(email, password)) {
                // إذا كانت البيانات صحيحة، انتقل إلى mine_page.html
                window.location.href = "mine_page.html";
            } else {
                // إذا كانت البيانات غير صحيحة، عرض رسالة خطأ
                alert("Invalid email or password!");
            }
        });
    </script>
    <script src="scriptt.js"></script>
</body>

</html>
