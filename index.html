<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="No.7.jpg" alt="مافي صورة">
        </a>
        <nav class="navber">
            <div id="close" class="fas fa-times"></div>
            <a href="mine_page.html" class="nav_item">HOME</a>
            <a href="menu.html" class="nav_item">MENU</a>
            <a href="about.html" class="nav_item">ABOUT</a>
            <a href="index.html" class="nav_item">LOG IN</a>
        </nav>
        <div id="menu" class="fas fa-bars"></div>
    </header>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="signinForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email password</span>
                <input name="email" type="email" id="loginEmail" placeholder="Email" required oninput="toLowerCaseEmail()">
                <input name="password" type="password" id="loginPassword" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // لتحويل النص المدخل في حقل البريد الإلكتروني إلى جميع الحروف الصغيرة
        function toLowerCaseEmail() {
            var emailField = document.getElementById('loginEmail');
            emailField.value = emailField.value.toLowerCase(); // تحويل النص إلى حروف صغيرة
        }

        async function encryptData(data, publicKey) {
            const encoder = new TextEncoder();
            const encodedData = encoder.encode(data);
            const encryptedData = await window.crypto.subtle.encrypt(
                {
                    name: "RSA-OAEP",
                },
                publicKey,
                encodedData
            );
            return Array.from(new Uint8Array(encryptedData));
        }

        async function sendEncryptedData(url, data) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            return response.json();
        }

        async function getPublicKey() {
            const response = await fetch('/getPublicKey');
            const publicKey = await response.json();
            return await window.crypto.subtle.importKey(
                'jwk',
                publicKey,
                {
                    name: "RSA-OAEP",
                    hash: { name: "SHA-256" }
                },
                true,
                ['encrypt']
            );
        }

        document.getElementById('signinForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const publicKey = await getPublicKey();
            const encryptedEmail = await encryptData(email, publicKey);
            const encryptedPassword = await encryptData(password, publicKey);

            const response = await sendEncryptedData('/signin', {
                email: encryptedEmail,
                password: encryptedPassword,
            });

            window.location.href = "mine_page.html";  // تأكد من المسار الصحيح للصفحة
        });
    </script>

    <script src="scriptt.js"></script>
</body>

</html>
